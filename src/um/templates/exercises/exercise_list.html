{% extends 'base.html' %}

{% block content %}

<a href="{% url 'exercises:create' %}" id="id_add_exercise" class="btn btn-primary">Neue Aufgabe</a>

{% for exercise in exercises %}
        
<div class="card" id="id_exercise_{{ exercise.id }}">
  <div class="card-block">
    <div class="card-text">
      {{ exercise.text_html|safe }}
    </div>
    <a href="{% url 'exercises:detail' exercise.id %}" id="id_detail_{{ exercise.id }}" class="btn btn-primary btn-sm" role="button">Ansehen</a>
    <a href="{% url 'exercises:update' exercise.id %}" id="id_edit_{{ exercise.id }}" class="btn btn-primary btn-sm" role="button">Bearbeiten</a>
  </div>
</div>

{% endfor %}

{% endblock content %}
