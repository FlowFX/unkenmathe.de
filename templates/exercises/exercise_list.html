{% extends 'base.html' %}

{% block content %}

<a id="id_add_exercise" href="{% url 'exercises:create' %}">Add exercise</a>

{% for ex in exercises %}
        
    <p id="id_exercise_{{ exercise.id }}">
        {{ ex.text }} | <a id="id_edit_{{ ex.id }}" href="{% url 'exercises:update' ex.id %}">Edit</a>
    </p>

{% endfor %}

{% endblock content %}
